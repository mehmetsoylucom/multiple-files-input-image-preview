<html>
<head>
    <title>Multiple files input image preview</title>
</head>
<body>

<div class="container">
    <h1>Multiple files input image preview</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="title" class="form-control">
            </div>
        </div>

            <div class="row" id="previewDiv"></div>

        <input type="file" name="images[]" id="images" multiple hidden accept="image/jpg,image/png,image/jpeg">

        <div class="row">
            <div class="col-md-12">
                <label class="btn btn-default" id="addImageLabel">
                    Add image
                </label>
                <div id="counterDiv" style="padding: 4px"><span id="counterNumberSpan"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
